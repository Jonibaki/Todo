<div class="container">
  <div class="row">
    <!-- create account -->
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Create an Account</h5>
          <p id = "success-create" class="card-text">With supporting text below as a natural lead-in to additional content.</p>

          <form class="create-user" action="todo.html" method="POST" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
              </div>
              <input name="first_name"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Surname</span></>
              </div>
              <input name="surname" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">User Name</span></>
              </div>
              <input name ="user_name" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">E-mail</span></>
              </div>
              <input name= "email" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
              </div>
              <input name= "password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Create</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- sign in -->

    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Log in</h5>
          <p class="card-text">Use your credential to log in</p>
          <form class="log-in" action="#todo.html" method="POST" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">UserID</span>
              </div>
              <input name="userId"  type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Password</span></>
              </div>
              <input name="password" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
            </div>
            <div class="modal-footer">
              <p id = "login-msg" class="card-text"></p>
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
